<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
    <script src="https://kit.fontawesome.com/f42142556c.js" crossorigin="anonymous"></script>
    <script src="./scripts/script.js" defer></script>
    <title>Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tilt">
</head>
<body>
    <div class="grid-container main">
        <header class="flex-container">
            <div class="logo flex-container">
                <i class="fa-solid fa-book-journal-whills"></i>
                <h1>ALEXANDRIA</h1>
            </div>
            <div class="search-bar">
                <input type="text" >
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            
            <div class="profile flex-container">
                <div class="notification-bell">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="user">
                    <img id="profilePic" src="./images/Cute-Baby-Octopus-Painting-Cartoon-Hyper-Realistic-Intricate-Detail-Kawaii-55837579-1.png" alt="">
                    <h2 id="userName">Juanito Perez</h2>
                </div>
            </div>
        </header>
        <div class="filters flex-container">

        </div>
        <div class="grid-container book-list">
            <div id="add" class="book">
                <div id="addCard" class="add-container">
                    <div id="circle">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <h3>New</h3>
                <dialog class="addModal bookModal">
                    <form method="dialog">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                        <label for="year">Year:</label>
                        <input type="number" name="year" id="year" required>
                        <label for="image">Book Cover (Path)</label>
                        <input type="text" name="image" id="coverImagePath" required>
                        <label for="status">Status</label>
                        <select name="status" id="status" required>
                            <option value="" disabled selected>(Select)</option>
                            <option value="Unread">Unread</option>
                            <option value="Read">Read</option>
                            <option value="Currently Reading">Currently Reading</option>
                        </select>
                        <button id="addButton">Add Book</button>
                    </form>
                </dialog>
            </div>
            <div class="book">
                <img src="https://images1.penguinrandomhouse.com/cover/9780756413712" alt="">
                <h3>The name of the wind</h3>
                <dialog class="bookModal">
                    <img src="https://images1.penguinrandomhouse.com/cover/9780756413712" alt="book-cover">
                    <div class="info">
                        <p><span>Title: </span> The name of the wind</p>
                        <p><span>Author: </span> Patrick Rothfuss</p>
                        <p><span>Year: </span> 2004</p>
                        <div id="divStatus">
                            <p><span>Status: </span> Read</p>
                            <button>Change Status</button>
                        </div>
                    </div>
                </dialog>
            </div>
            <div class="book">
                <img src="https://nidodelibros.com/wp-content/uploads/2021/04/9788439732471.jpeg" alt="">
                <h3>One hundred years of solitude</h3>
            </div>
            <div class="book">
                <img src="https://m.media-amazon.com/images/I/41oKDj3pd2L._SY445_SX342_.jpg" alt="">
                <h3>El nombre de la rosa</h3>
            </div>
            <div class="book">
                <img src="https://www.penguinlibros.com/co/2725822-large_default/rayuela.jpg" alt="">
                <h3>Rayuela</h3>
            </div>
            <div class="book">
                <img src="https://images.blinkist.io/images/books/5ed16d6e6cee070006a5a2d5/1_1/470.jpg" alt="">
                <h3>Maps of meaning</h3>
            </div>
        </div>
    </div>
</body>
</html>
